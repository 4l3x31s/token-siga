<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <img src="../../../assets/img/logo_aplicacion.png" />
    <ion-card-header>
      <ion-card-subtitle >Bienvenido</ion-card-subtitle>
      <ion-card-title *ngIf="datoRecibido" color="secondary">{{response.beanUsuario.nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <!-- fab placed to the top end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irQR()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
